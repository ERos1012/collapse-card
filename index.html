<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="Description" content="Put your description here." />
    <base href="/" />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #ededed;
      }
    </style>
    <title>collapse-card</title>
  </head>

  <body>
    <search-bar></search-bar>
    <collapse-list></collapse-list>

    <script type="module">
      import "./src/search-bar.js";
      import "./src/collapse-card.js";
      import "./src/collapse-list.js";
    </script>
    <script>
      document.querySelector('search-bar').addEventListener('input-changed', (e) => {  
        const address = '../api/search-api';
        if (document.querySelector("search-bar").filteredInputs.length === 0){
          fetch(address).then((response) => {
              if(response.ok){
                  return response.json();
              }
              return [];
          })
          .then((data) => {
              document.querySelector("collapse-list").badges = data;
          });
        }
        else{
          fetch(address).then((response) => {
            if(response.ok){
                return response.json();
            }
            return [];
          })
          .then((data) => {
            document.querySelector("collapse-list").badges = data.filter(item => {
              return document.querySelector("search-bar").filteredInputs.some(input => {
                return item.title.toLowerCase().includes(input);
              }) || document.querySelector("search-bar").filteredInputs.some(input => {
                return item.author.toLowerCase().includes(input);
              })
            })
          });
        }
      })
    </script>
  </body>
</html>
